services:
  - type: web
    name: m2m-marketplace
    env: python
    plan: free
    
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:$PORT src.main:app
    autoDeploy: true
    
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: m2m-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: PRIVATE_KEY_WALLET
        sync: false
      - key: BTC_ADDRESS
        sync: false
    
    healthCheckPath: /health
    
    region: oregon

databases:
  - type: postgresql
    name: m2m-db
    version: "15"
    plan: free
